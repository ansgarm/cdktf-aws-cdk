version: 2
updates:
  # Maintain dependencies for each example folder
  - package-ecosystem: "npm"
    directory: "/examples/typescript-cron-lambda"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "@types/node"
    groups:
      cdktf:
        patterns:
          - "cdktf"
          - "cdktf-cli"
          - "@cdktf/*"
      jest:
        patterns:
          - "jest"
          - "ts-jest"
          - "@types/jest"
          - "@jest/*"
