name: auto-approve
on:
  pull_request_target:
    types:
      - opened
      - labeled
      - ready_for_review
      - reopened
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  approve:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PR_ID: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout PR
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Auto-approve PRs by other users as team-tf-cdk
        if: contains(github.event.pull_request.labels.*.name, 'auto-approve') && (github.event.pull_request.user.login != 'team-tf-cdk')
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: gh pr review $PR_ID --approve
      - name: Post a note explaining we can't auto-approve PRs by team-tf-cdk
        if: contains(github.event.pull_request.labels.*.name, 'auto-approve') && (github.event.pull_request.user.login == 'team-tf-cdk')
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |-
          gh pr comment $PR_ID --body "Since I authored this PR, I can't approve it myself, sorry! Someone else will need to approve it."
          gh pr edit $PR_ID --remove-label "auto-approve"
