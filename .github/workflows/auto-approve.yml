name: auto-approve
on:
  pull_request:
    types:
      - opened
      - labeled
      - ready_for_review
      - reopened
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: approve
        if: contains(github.event.pull_request.labels.*.name, 'auto-approve')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: gh pr review ${{ github.event.pull_request.number }} --approve
