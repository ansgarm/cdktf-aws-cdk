name: upgrade-cdktf
on:
  schedule:
    - cron: 42 */6 * * *
  workflow_dispatch: {}
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  upgrade:
    name: Upgrade CDKTF
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      CI: "true"
      CHECKPOINT_DISABLE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: Install
        run: yarn install
      - name: Get current CDKTF version
        id: current_version
        run: echo "value=$(npm list cdktf --depth=0 --json | jq -r '.dependencies.cdktf.version')" >> $GITHUB_OUTPUT
      - name: Get latest CDKTF version
        id: latest_version
        run: echo "value=$(yarn info cdktf --json | jq -r '.data.version')" >> $GITHUB_OUTPUT
      - name: Close old PR
        if: steps.current_version.outputs.value != steps.latest_version.outputs.value
        env:
          GH_TOKEN: "{{ secrets.GITHUB_TOKEN }}"
        run: |-
          PR_NUMBER_TO_CLOSE=$(gh pr list | grep "upgrade-cdktf" | awk '{ print $1 }')
          if [ -z "$PR_NUMBER_TO_CLOSE" ]; then
            echo "No PR to close"
          else
            gh pr close -d --comment "Closing this because I'm about to open a newer PR." $PR_NUMBER_TO_CLOSE
          fi
        continue-on-error: true
      - name: Run upgrade script
        if: steps.current_version.outputs.value != steps.latest_version.outputs.value
        env:
          CDKTF_VERSION: "{{ steps.latest_version.outputs.value }}"
        run: scripts/update-cdktf.sh $CDKTF_VERSION
      - name: Regenerate bindings
        if: steps.current_version.outputs.value != steps.latest_version.outputs.value
        run: yarn run fetch && yarn run compile && yarn run docgen
      - name: Create Pull Request
        if: steps.current_version.outputs.value != steps.latest_version.outputs.value
        uses: peter-evans/create-pull-request@284f54f989303d2699d373481a0cfa13ad5a6666
        env:
          CDKTF_VERSION: "{{ steps.latest_version.outputs.value }}"
          OLD_VERSION: "{{ steps.current_version.outputs.value }}"
        with:
          commit-message: "chore!: upgrade to cdktf $CDKTF_VERSION"
          branch: auto/upgrade-cdktf
          title: "chore!: upgrade to cdktf $CDKTF_VERSION"
          body: This PR upgrades CDKTF from version `$OLD_VERSION` to version `$CDKTF_VERSION`.
          labels: automerge
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          author: team-tf-cdk <github-team-tf-cdk@hashicorp.com>
          committer: team-tf-cdk <github-team-tf-cdk@hashicorp.com>
          signoff: true
